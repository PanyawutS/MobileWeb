<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบออนไลน์</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa; /* สีพื้นหลังอ่อน */
            padding: 20px;
        }
        h1, h2 {
            color: #343a40; /* สีหัวข้อเข้ม */
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* เงาเล็กน้อย */
            border-radius: 8px; /* มุมโค้งมน */
        }
        .btn-primary, .btn-success, .btn-secondary {
            border-radius: 50px; /* ปุ่มโค้งมน */
            padding: 10px 20px;
        }
        .form-check-label {
            font-size: 1rem;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <!-- Header -->
                    <div id="header" class="text-center">
                        <h1>แบบทดสอบออนไลน์</h1>
                        <p class="text-muted">ตอบคำถามทั้งหมด 20 ข้อและตรวจคำตอบเมื่อเสร็จสิ้น</p>
                    </div>

                    <!-- หน้าเริ่มต้น -->
                    <div id="start-screen" class="text-center">
                        <button id="start-quiz" class="btn btn-primary mt-4">เริ่มทำแบบทดสอบ</button>
                    </div>

                    <!-- หน้าทำแบบทดสอบ -->
                    <div id="quiz-screen" class="hidden">
                        <div id="quiz-questions" class="text-start"></div>
                        <div class="text-center">
                            <button id="submit-quiz" class="btn btn-success mt-4 hidden">ตรวจคำตอบ</button>
                        </div>
                    </div>

                    <!-- หน้าผลลัพธ์ -->
                    <div id="result-screen" class="hidden text-center">
                        <h2>คะแนนของคุณ: <span id="score"></span>/20</h2>
                        <button id="restart-quiz" class="btn btn-secondary mt-4">ทำแบบทดสอบอีกครั้ง</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
